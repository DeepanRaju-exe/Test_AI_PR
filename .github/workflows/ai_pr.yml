name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai requests

      - name: Get PR diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt

      - name: Run AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          python << 'EOF'
          import os
          import requests
          from openai import OpenAI

          # Read the diff
          with open('diff.txt', 'r') as f:
              diff = f.read()

          # Check if diff is empty
          if not diff.strip():
              print("No changes to review")
              exit(0)

          # Truncate if too large
          if len(diff) > 50000:
              diff = diff[:50000] + "\n... (diff truncated due to size)"

          # Initialize OpenAI client
          client = OpenAI(api_key=os.environ['OPENAI_API_KEY'])

          # Create the prompt (avoiding f-string with backticks to prevent YAML issues)
          prompt = """Please review this code diff and provide constructive feedback. Focus on:
          - Potential bugs or errors
          - Code quality and best practices
          - Security issues
          - Performance concerns
          - Readability and maintainability

          Here's the diff:
          """ + diff

          # Get AI review
          try:
              response = client.chat.completions.create(
                  model="gpt-4o-mini",
                  messages=[{
                      "role": "user",
                      "content": prompt
                  }],
                  temperature=0.3,
                  max_tokens=2000
              )
              review = response.choices[0].message.content
          except Exception as e:
              review = f"‚ö†Ô∏è Error generating review: {str(e)}"
              print(f"Error: {e}")

          # Post comment to PR
          comment_body = f"""## ü§ñ AI Code Review

{review}

---
*This is an automated review and is non-blocking.*"""

          url = f"https://api.github.com/repos/{os.environ['REPO']}/issues/{os.environ['PR_NUMBER']}/comments"
          headers = {
              "Authorization": f"token {os.environ['GITHUB_TOKEN']}",
              "Accept": "application/vnd.github.v3+json"
          }
          
          response = requests.post(url, json={"body": comment_body}, headers=headers)
          print(f"Comment posted with status: {response.status_code}")
          
          if response.status_code != 201:
              print(f"Error response: {response.text}")
          EOF
