name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai requests

      - name: Get PR diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt

      - name: Run AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.GIT_PR_REVIEW }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          cat > review_script.py << 'PYTHON_SCRIPT'
          import os
          import requests
          from openai import OpenAI

          # Read the diff
          with open('diff.txt', 'r') as f:
              diff = f.read()

          # Check if diff is empty
          if not diff.strip():
              print("No changes to review")
              exit(0)

          # Truncate if too large
          if len(diff) > 50000:
              diff = diff[:50000] + "\n... (diff truncated due to size)"

          # Initialize OpenAI client
          client = OpenAI(api_key=os.environ['OPENAI_API_KEY'])

          # Create the prompt
          prompt = "Please review this code diff and provide constructive feedback. Focus on:\n"
          prompt += "- Potential bugs or errors\n"
          prompt += "- Code quality and best practices\n"
          prompt += "- Security issues\n"
          prompt += "- Performance concerns\n"
          prompt += "- Readability and maintainability\n\n"
          prompt += "Here's the diff:\n" + diff

          # Get AI review
          try:
              response = client.chat.completions.create(
                  model="gpt-4o-mini",
                  messages=[{"role": "user", "content": prompt}],
                  temperature=0.3,
                  max_tokens=2000
              )
              review = response.choices[0].message.content
          except Exception as e:
              review = "Error generating review: " + str(e)
              print("Error:", e)

          # Post comment to PR
          comment_body = "## ðŸ¤– AI Code Review\n\n"
          comment_body += review
          comment_body += "\n\n---\n*This is an automated review and is non-blocking.*"

          url = "https://api.github.com/repos/{}/issues/{}/comments".format(
              os.environ['REPO'], 
              os.environ['PR_NUMBER']
          )
          headers = {
              "Authorization": "token {}".format(os.environ['GITHUB_TOKEN']),
              "Accept": "application/vnd.github.v3+json"
          }
          
          response = requests.post(url, json={"body": comment_body}, headers=headers)
          print("Comment posted with status:", response.status_code)
          
          if response.status_code != 201:
              print("Error response:", response.text)
          PYTHON_SCRIPT
          
          python review_script.py
