name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt

      - name: AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Read diff from file
          DIFF=$(cat diff.txt)
          
          # Truncate diff if too large (OpenAI has token limits)
          DIFF_LENGTH=${#DIFF}
          if [ $DIFF_LENGTH -gt 50000 ]; then
            DIFF="${DIFF:0:50000}
... (diff truncated due to size)"
          fi
          
          # Escape the diff content for JSON
          DIFF_ESCAPED=$(echo "$DIFF" | jq -Rs .)
          
          # Create the review prompt
          cat > prompt.json <<EOF
{
  "model": "gpt-4o-mini",
  "messages": [{
    "role": "user", 
    "content": "Please review this code diff and provide constructive feedback. Focus on:\n- Potential bugs or errors\n- Code quality and best practices\n- Security issues\n- Performance concerns\n- Readability and maintainability\n\nHere's the diff:\n\`\`\`diff\n${DIFF}\n\`\`\`"
  }],
  "temperature": 0.3,
  "max_tokens": 2000
}
EOF
          
          # Replace the diff placeholder with escaped content
          jq --arg diff "$DIFF" '.messages[0].content = (.messages[0].content | sub("\\$\\{DIFF\\}"; $diff))' prompt.json > request.json
          
          # Call OpenAI API
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d @request.json)
          
          # Extract the review content
          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "Error: Unable to generate review"')
          
          # Check for API errors
          if echo "$RESPONSE" | jq -e '.error' > /dev/null; then
            ERROR_MSG=$(echo "$RESPONSE" | jq -r '.error.message')
            REVIEW="‚ö†Ô∏è API Error: $ERROR_MSG"
          fi
          
          # Escape review content for JSON
          REVIEW_ESCAPED=$(echo "$REVIEW" | jq -Rs .)
          
          # Post as PR comment
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$REPO/issues/$PR_NUMBER/comments \
            -d "{\"body\": \"## ü§ñ AI Code Review\n\n$REVIEW_ESCAPED\n\n---\n*This is an automated review and is non-blocking.*\"}" | jq .
